<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Bigfluencer</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="bigfluencer.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="auth-body">

    <!-- Sign In Page -->
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-branding">
                <img src="bigfluencer.svg" alt="Bigfluencer" class="auth-logo">
                <h1>Welcome Back!</h1>
                <p>Sign in to access your BIGFLUENCER account and continue building your creator journey.</p>
                
                <div class="auth-features">
                    <div class="feature-item">
                        <i class="fas fa-newspaper"></i>
                        <span>Access trending tech news</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-handshake"></i>
                        <span>Connect with brands</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Track your growth</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-form-container">
                <div class="auth-header">
                    <h2>Sign In</h2>
                    <p>Choose your account type to continue</p>
                </div>
                
                <!-- Role Selection -->
                <div class="role-selector">
                    <div class="role-tabs">
                        <button class="role-tab active" data-role="user">
                            <i class="fas fa-user"></i>
                            User
                        </button>
                        <button class="role-tab" data-role="influencer">
                            <i class="fas fa-video"></i>
                            Influencer
                        </button>
                        <button class="role-tab" data-role="company">
                            <i class="fas fa-building"></i>
                            Company
                        </button>
                    </div>
                </div>
                
                <!-- Sign In Form -->
                <form class="auth-form" id="signinForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-auth">Sign In</button>
                </form>
                
                <!-- Social Login -->
                <div class="social-login">
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>
                </div>
                
                <!-- Switch to Sign Up -->
                <div class="auth-switch">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
                
                <!-- Back to Home -->
                <div class="back-home">
                    <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
